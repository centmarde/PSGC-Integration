<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>LearnIT</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script type="module" src="./js/auth/signup.js"></script>
    <script type="module" src="./js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.c5a00942.ico" />
    
    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
</head>
<body>
    <div class="container-fluid backgrounds">
        <div class="row">
            <!-- Empty column for the image -->
            <div class="col-lg-6 col-md-4 col-sm-12">
                <!-- You can add your image here -->
                <img src="your-image-url-here" alt="Description of the image" class="img-fluid">
            </div>

            <!-- Form section on the right side -->
            <div class="col-lg-6 col-md-8 col-sm-12">
                <form id="form_register" class="wrap-form text-center p-3 m-3">
                    <h1>Sign-up</h1>
                    <hr />
                    <h4 class="text-start mt-2 mb-3">Personal Details</h4>
                    <div class="input-box d-flex">
                        <input
                          class="me-1"
                          type="text"
                          placeholder="Firstname"
                          name="firstname"
                          id="firstname"
                          required
                        />
                        <input
                          class="mx-1"
                          type="text"
                          placeholder="Middlename"
                          name="middlename"
                          id="middlename"
                          required
                        />
                        <input
                          class="mx-1"
                          type="text"
                          placeholder="Lastname"
                          name="lastname"
                          id="lastname"
                          required
                        />
                        <input
                          class="me-1"
                          type="text"
                          placeholder="Extension Name ( Optional )"
                          name="extensionname"
                          id="extensionname"
                        />
                    </div>
                    <div class="input-box">
                        <input
                          type="text"
                          placeholder="User Name"
                          name="username"
                          id="username"
                          required
                        />
                        <select id="genderDropdownButton" class="btn btn-success dropdown-toggle">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <p class="me-2 mt-4">Birthdate</p>
                        <input
                          type="date"
                          placeholder="Birthdate"
                          name="birthdate"
                          id="birthdate"
                          required
                        />
                    </div>
                    <hr />
                    <h4 class="text-start mt-2 mb-3">Password</h4>
                    <div class="input-box">
                        <input
                          type="password"
                          placeholder="Password"
                          name="password"
                          id="password"
                          required
                        />
                        <input
                          type="password"
                          placeholder="Password Confirmation"
                          name="passwordconfirm"
                          id="passwordconfirm"
                          required
                        />
                    </div>
                    <hr />
                    <h4 class="text-start mt-2 mb-3">Address</h4>
                    <div class="row">
                        <!-- Region Dropdown -->
                        <div class="col-md-3 mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button"
                                        id="regionDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Region
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="regionDropdownButton"
                                    id="regionDropdown" style="max-height: 200px; overflow-y: auto">
                                    <!-- Region dropdown items will be inserted here -->
                                </ul>
                                <input type="hidden" id="region" name="region" required/>
                            </div>
                        </div>
                        <!-- Province Dropdown -->
                        <div class="col-md-3 mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button"
                                        id="provinceDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                     Province
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="provinceDropdownButton"
                                    id="provinceDropdown" style="max-height: 200px; overflow-y: auto">
                                    <!-- Province dropdown items will be inserted here -->
                                </ul>
                                <input type="hidden" id="province" name="province" required/>
                            </div>
                        </div>
                        <!-- City Dropdown -->
                        <div class="col-md-3 mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button"
                                        id="cityDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    City
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="cityDropdownButton"
                                    id="cityDropdown" style="max-height: 200px; overflow-y: auto">
                                    <!-- City dropdown items will be inserted here -->
                                </ul>
                                <input type="hidden" id="city" name="city" required/>
                            </div>
                        </div>
                        <!-- Barangay Dropdown -->
                        <div class="col-md-3 mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button"
                                        id="barangayDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Barangay
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="barangayDropdownButton"
                                    id="barangayDropdown" style="max-height: 200px; overflow-y: auto">
                                    <!-- Barangay dropdown items will be inserted here -->
                                </ul>
                                <input type="hidden" id="barangay" name="barangay" required/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="bttn">Submit</button>
                    <button type="button" onclick="window.location.href='index.html';" class="bttn">Log-in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script>
    function selectGender(gender) {
        document.getElementById("genderDropdownButton").textContent = gender;
    }
    </script>
</body>
</html>
